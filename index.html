<!Doctype html>

<!--Daniel Reyes, ASDI 1304, HTML5 for GPeS App-->

	<html lang="en">
	
		<head>
		
			<meta charset="utf-8">
	
			<title>GPeS</title>
			
			
		<!--  Mobile viewport optimized: j.mp/bplateviewport -->
			<meta name="HandheldFriendly" content="True">
			<meta name="MobileOptimized" content="320"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			
		<!-- Mobile IE needs ClearType for smoothing fonts -->
			<meta http-equiv="cleartype" content="on">
	
		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
			<script src="js/libs/modernizr.custom.55330.js"></script>
			<script type="text/javascript" src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
		
		<!-- StyleSheets under here -->	
			<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
			<link rel="stylesheet" href="Css/main.css" />
			
		</head>
	
	<body>
	
		<!-- 1st Page -->
		<section data-role="page" id="home" class="homePage">
			
			<header data-role="header" data-position="fixed">
				<h1>HOME</h1>				
			</header>
			
			<section data-role="content">
			
				<div><img src="images/GPESFeature.png" alt="GPES Feature"></div>
				
				<div>
					<a href="#surveyInfo" id="startSurvey" type="button" data-inline="false" data-mini="true">Start Survey</a>
				</div>
				
				<div>
					<ul data-role="listview" data-ajax="true" data-inset="true">
						<li><a href="#error">Browse Stores</a></li>
						<li><a href="#error">See Offers</a></li>
						<li><a href="#error">Find a Location</a></li>		
					</ul>
					
				</div>
				
			</section>
			
			<footer data-role="footer" data-position="fixed">
				<nav data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home">Home</a></li>
						<li><a href="#error" data-icon="star">About</a></li>
						<li><a href="#error" data-icon="info">Offers</a></li>
						<li><a href="#error" data-icon="grid">Locations</a></li>
					</ul>					
				</nav>
			</footer>
			
		</section>
		
		<!--This guides the browse categories to an error page for the pages that are not set up yet-->
		<section data-role="dialog" id="error">
			<a href="#home" data-rel="back" data-role="button">
				<h1>404 Error Page</h1>
				<p>This page cannot be found</p>
				<div data-role="button" data-inline="true">Ok</div>
			</a>
						
		</section>
		
		<section data-role="page" id="surveyInfo" data-add-back-btn="true">
		
			<header data-role="header" data-position="fixed">
				<h1>Survey Info</h1>				
			</header>
			
			<form action="" id="fillSurvey">
				
					<section data-role="fieldcontain">
						<label for="fname">*First Name:</label>
						<input type="text" name="firstName" id="fname" value="" placeholder="First Name" data-mini="true" class="required" />
							<span class="hint">*First Name Required</span>
					</section>
					
					<section data-role="fieldcontain">
						<label for="lname">*Last Name:</label>
						<input type="text" name="lastName" id="lname" value="" placeholder="Last Name" data-mini="true" class="required" />
							<span class="hint">*Last Name Required</span>
					</section>
					
				<!--Gender Radio Buttons-->
					<section data-role="controlgroup" data-mini="true">
						<legend>Gender:</legend>						
							<input type="radio" name="gender" id="radio-choice-1" value="choice-1" checked="checked" />
							<label for="radio-choice-1">Male</label>
						
							<input type="radio" name="gender" id="radio-choice-2" value="choice-2" />
							<label for="radio-choice-2">Female</label>
						
							<input type="radio" name="gender" id="radio-choice-3" value="choice-3" />
							<label for="radio-choice-3">Undecided</label>					
					</section>
					
				<!--Date Select Menu-->
				<section data-role="fieldcontain">
					
					<fieldset data-role="controlgroup" name="date" data-type="horizontal" data-mini="true" class="required">
						<legend>Date:</legend>
						<select name="date" id="month">
							<option>Month</option>
							<option value="Jan">January</option>
							<option value="Feb">February</option>
							<option value="Mar">March</option>
							<option value="Apr">April</option>
							<option value="May">May</option>
							<option value="Jun">June</option>
							<option value="Jul">July</option>
							<option value="Aug">August</option>
							<option value="Sep">September</option>
							<option value="Oct">October</option>
							<option value="Nov">November</option>
							<option value="Dec">December</option>
						</select>
						
						<select name="date" id="day">
							<option>Day</option>
							<option value="Mon">Monday</option>
							<option value="Tue">Tuesday</option>
							<option value="Wed">Wednesday</option>
							<option value="Thu">Thursday</option>
							<option value="Fri">Friday</option>
							<option value="Sat">Saturday</option>
							<option value="Sun">Sunday</option>
						</select>
						
						<select name="date" id="time">
							<option>Time</option>
							<option value="11am">11:00 am</option>
							<option value="12pm">12:00 pm</option>
							<option value="1pm">1:00 pm</option>
							<option value="2pm">2:00 pm</option>
							<option value="3pm">3:00 pm</option>
							<option value="4pm">4:00 pm</option>
							<option value="5pm">5:00 pm</option>
							<option value="6pm">6:00 pm</option>
							<option value="7pm">7:00 pm</option>
							<option value="8pm">8:00 pm</option>
							<option value="9pm">9:00 pm</option>
							<option value="10pm">10:00 pm</option>
							<option value="11pm">11:00 pm</option>
						</select>
					</fieldset>
				</section>
				
				<!--Slider for Service-->
				<section data-role="fieldcontain">
					<label for="slider-1">Rate your experience? 1-Poor to 5-Excellent:</label>
					<input type="range" name="slider-1" id="slider-1" value="5" min="1" max="5" data-highlight="true" data-popup-enable="true" />
				</section>
				
				<!--Call Back Flip Toggle Switch-->
				<section data-role="fieldcontain">
					<label for="flip-1">Request a Call Back?:</label>
						<select name="flip-1" id="flip-1" data-role="slider">
							<option value="yes">YES</option>
							<option value="no">NO</option>
						</select>
						
				</section>
				
				<!--Submit and Reset Buttons-->
				<!--<div data-role="fieldcontain" data-mini="true">-->
					<input type="submit" value="Submit Order" id="submit" data-inline="true" data-mini="true" />
					<input type="reset" value="Reset Survey"  data-inline="true" data-mini="true" data-theme="b" />
				<!--</div>-->
				
			</form>
			
			<footer data-role="footer" data-position="fixed">
				<nav data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home">Home</a></li>
						<li><a href="#error" data-icon="star">About</a></li>
						<li><a href="#error" data-icon="info">Offers</a></li>
						<li><a href="#error" data-icon="grid">Locations</a></li>
					</ul>					
				</nav>
			</footer>
			
		</section>
		
		<!-- JavaScript under here -->
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	
	</body>
	
	</html>
